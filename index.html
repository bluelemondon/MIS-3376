        <form id="careform" name="careform" action="submission.html" onsubmit="checkPassword()">

            <tr>
                <td align=left>
                    <label for="name">*Name</label>
                </td>
                <td></td>
                <td algin right>*</td>
            </tr>
            <tr>
                <td>
                    <input  type="text" 
                            size="28" 
                            minlength="1"
                            maxlength="30" 
                            id="firstname" 
                            name="Firstname" 
                            pattern="^[A-Za-z' -]+$"
                            required
                            oninvalid="this.setCustomValidity(' Must contain 1-30 characters;letters, apostrophes and dashes only')"
                            oninput="this.setCustomValidity('')"

                    > 
                </td>
                <td>
                    <input  type="text" 
                            size="4"   
                            maxlength="1" 
                            id="middleinit" 
                            name="middleinit"

                            oninvalid="this.setCustomValidity('Can only contain a single letter')"
                            oninput="this.setCustomValidity('')"
                            placeholder="(MI)"
                    > 
                </td>
               
                <td>
                     <input type="text" 
                            size="28" 
                            maxlength="25" 
                            id="lastname" name="lastname"

                            oninvalid="this.setCustomValidity('Only 1-30 characters, letters, apostrphe, nnumbers 2-5, dashes please')"

            </tr>

            <tr>
                <td align=left> <label for="socialsec">*SSN</label></td>
                <td></td>
                <td align=left> <label for="DOB">*Date of Birth</label></td>
            </tr>
            <tr>
                <td>
                    <input type="password"
                            size="28"
                            maxlength="11" 
                            id="socialsec" 
                            name="SSN" 
                            required
                            oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Social Security number is Required')"
                            placeholder="(XXX-XX-XXXX)"
                    >
                </td>
            
                <td></td>
                <td align=left>
                    <input type="date"
                            size="01"
                            maxlength="13"
                            id="DOB"
                            name="DOB"
                            required
                            pattern="^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(19[0-9]{2}|20[0-2][0-9])$"
                            oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('format MM/DD/YYYY')"

            <tr>
                <td>
                    <input type="checkbox" onclick="show1()">Show

        <table class="Patientinfo" align="center"  colspan='2'>
