<table class="Patientinfo" align="center" colspan='2'>

<table align="center">
    <th class="heading" title="Account information for user login">Account</th>

        <td><label for="username" title="Create a username for your account">*Username</label></td>

    <tr align="center">
        <td>
            <input type="text" 
                    size="40" 
                    minlength="5" 
                    maxlength="30" 
                    id="username" 
                    required 
                    pattern="^[A-Za-z-_]+$" 
                    onblur="validateUserid()"
                    oninvalid="this.setCustomValidity('Must be 5-30 characters, letters, underscore, and dashes only')" 
                    oninput="this.setCustomValidity('')"

                oninvalid="this.setCustomValidity('Must be a valid email')" 
                oninput="this.setCustomValidity('')"
